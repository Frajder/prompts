<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible to the eye</title>
    <link rel="stylesheet" href="src/css/invisible-to-the-eye.css">
</head>
<body>
    <nav class="navbar">
        <a href="https://frajder.com/prompts/invisible-to-the-eye.html" class="nav-title">Invisible to the eye</a>
        <a href="https://github.com/Frajder/prompts/" class="github-link">
            <img src="assets/img/github-light.svg" alt="GitHub" class="github-icon light-icon">
            <img src="assets/img/github-dark.svg" alt="GitHub" class="github-icon dark-icon">
        </a>
    </nav>

    <div class="container">
        <header>
            <h1>Invisible to the eye</h1>
        </header>
        
        <main>
            <div class="notification-container">
                <div id="error-notification" class="notification error hidden">
                    Only invisible Unicode characters are allowed!
                </div>
                <div id="success-notification" class="notification success hidden">
                    Successfully copied to clipboard!
                </div>
            </div>

            <div class="converter-container">
                <div class="converter-section">
                    <label for="invisible-text">Invisible Characters:</label>
                    <textarea id="invisible-text" placeholder="Paste invisible characters here..."></textarea>
                    <button id="copy-invisible" class="copy-button" disabled>
                        Copy invisible characters to clipboard
                    </button>
                </div>

                <div class="converter-section">
                    <label for="visible-text">Visible Characters:</label>
                    <textarea id="visible-text" placeholder="Type or paste visible text here..."></textarea>
                    <button id="copy-visible" class="copy-button" disabled>
                        Copy visible characters to clipboard
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ by Frajder</p>
        </footer>
    </div>
    <script src="src/js/invisible-to-the-eye.js"></script>
</body>
</html>
